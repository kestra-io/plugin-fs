id: smb-listen
namespace: io.kestra.tests

triggers:
  - id: watch
    type: io.kestra.plugin.fs.smb.Trigger
    host: localhost
    port: 445
    username: alice
    password: alipass
    from: "/upload/{{ globals.random }}/"
    interval: PT10S
    action: MOVE
    moveDirectory: "/upload/{{ globals.random }}-move/"

tasks:
  - id: end
    type: io.kestra.core.tasks.debugs.Return
    format: "{{task.id}} > {{taskrun.startDate}}"
